<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Document</title>
</head>
<body class="#e0e0e0 grey lighten-2">
    <nav>
        <div class="nav-wrapper yellow darken-3">
          <a href="#" class="brand-logo">Ninja Notes</a>
          <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li class="active"><a href="/notes">Todas</a></li>
            <li><a href="#">Usu√°rios</a></li>
          </ul>
        </div>
    </nav>

    <main class="container">

        <div class="card-panel teal lighten-3" th:if="${success}" th:text="${success}"></div>
        <div class="card-panel red white-text" th:if="${error}" th:text="${error}"></div>

        <h2>Notas</h2>

        <div class="row">
            <div class="col s12 m6" th:each="note : ${notes}">
              <div class="card">
                <div class="card-content">
                  <span class="card-title" th:text="${note.title}"></span>
                  <p th:text="${note.description}"></p>
                </div>
                <div class="card-action">
                  <a th:href="${'/notes/delete/' + note.id}" class="btn red">
                    <i class="material-icons">delete</i>
                  </a>
                </div>
              </div>
            </div>
        </div>

    </main>

    <div class="fixed-action-btn">
      <a href="/notes/new" class="btn-floating btn-large blue">
          <i class="large material-icons">add</i>
      </a>
    </div>

</body>

</html>
