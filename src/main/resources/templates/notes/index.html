<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body class="#e0e0e0 grey lighten-2">
    <nav>
        <div class="nav-wrapper yellow darken-3">
          <a href="#" class="brand-logo">Ninja Notes</a>
          <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li class="active"><a href="/notes" th:text="#{notes.all}"></a></li>
            <li><a href="#" th:text="#{users}"></a></li>
            <li>
                <!-- Dropdown Trigger -->
                <a class='dropdown-trigger' href='#' data-target='dropdown1'>
                    <img th:src="${avatar_url}" alt="avatar do usuario" class="avatar">
                </a>

                <!-- Dropdown Structure -->
                <ul id='dropdown1' class='dropdown-content'>
                    <li>
                        <span th:text="${username}"></span>
                    </li>
                    <li class="divider" tabindex="-1"></li>
                    <li>
                      <a href="/logout"><i class="material-icons">logout</i><span th:text="#{users.logout}"></span></a>
                    </li>
                </ul>
            </li>
          </ul>
        </div>
    </nav>

    <main class="container">

        <div class="card-panel teal lighten-3" th:if="${success}" th:text="${success}"></div>
        <div class="card-panel red white-text" th:if="${error}" th:text="${error}"></div>

        <h2>Notas</h2>

        <div class="row">
            <div class="col s12 m6" th:each="note : ${notes}">
              <div class="card">
                <div class="card-content">
                  <span class="card-title" th:text="${note.title}"></span>
                  <p th:text="${note.description}"></p>
                </div>
                <div class="card-action">
                  <a th:href="${'/notes/delete/' + note.id}" class="btn red">
                    <i class="material-icons">delete</i>
                  </a>
                </div>
              </div>
            </div>
        </div>

    </main>

    <div class="fixed-action-btn">
      <a href="/notes/new" class="btn-floating btn-large blue">
          <i class="large material-icons">add</i>
      </a>
    </div>

</body>

<script>
  document.addEventListener('DOMContentLoaded', function() {
      var elems = document.querySelectorAll('.dropdown-trigger');
      const options = {
          constrainWidth: false,
          coverTrigger: false,
      }
      var instances = M.Dropdown.init(elems, options);
  });
</script>

</html>
